<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #ff7043 0%, #009688 100%);
            color: #2d3748;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 50%, rgba(255, 112, 67, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 150, 136, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(66, 165, 245, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .login-container {
            position: relative;
            z-index: 1;
            max-width: 400px;
            width: 100%;
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        h2 {
            color: #009688;
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-size: 1rem;
            font-weight: 600;
            color: #475569;
            display: block;
            margin-bottom: 6px;
            text-align: left;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #cbd5e1;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #009688;
            box-shadow: 0 0 0 3px rgba(0, 150, 136, 0.2);
        }

        button[type="submit"] {
            padding: 14px;
            border-radius: 12px;
            background: linear-gradient(135deg, #009688, #00796b);
            color: white;
            font-weight: 600;
            font-size: 1rem;
            border: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(0, 150, 136, 0.3);
            cursor: pointer;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 150, 136, 0.4);
        }

        .register-link {
            display: inline-block;
            margin-top: 20px;
            font-weight: 600;
            color: #009688;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .register-link .underline {
            text-decoration: underline;
            font-weight: 600;
        }

        .register-link:hover {
            color: #00796b;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                padding: 24px;
            }

            h2 {
                font-size: 1.5rem;
            }

        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Login</h2>
    <form th:action="@{/login}" method="post">
        <div>
            <label>Username:</label>
            <input type="text" name="username"/>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" name="password"/>
        </div>
        <button type="submit">Login</button>
    </form>
    <a th:href="@{/register}" class="register-link">Donâ€™t have an account?
        <span class="underline">Register</span>
    </a>
</div>
</body>
</html>
