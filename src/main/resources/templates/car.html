<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Car List</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #ff7043 0%, #009688 100%);
            color: #2d3748;
            display: flex;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                    radial-gradient(circle at 20% 50%, rgba(255, 112, 67, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 80% 20%, rgba(0, 150, 136, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 40% 80%, rgba(66, 165, 245, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 1400px;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 40px;
            box-shadow:
                    0 20px 40px rgba(0, 0, 0, 0.1),
                    0 0 0 1px rgba(255, 255, 255, 0.2);
        }

        h1 {
            margin: 0 0 32px 0;
            color: #ff7043;
            font-weight: 700;
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            text-align: center;
            background: linear-gradient(135deg, #ff7043, #ff8a65);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(255, 112, 67, 0.3);
            letter-spacing: -0.02em;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            margin: 4px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 14px;
            color: white;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            min-width: 44px;
            min-height: 44px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn-add {
            background: linear-gradient(135deg, #009688, #00796b);
            margin-bottom: 32px;
            box-shadow: 0 4px 12px rgba(0, 150, 136, 0.3);
            font-size: 16px;
            padding: 14px 28px;
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 150, 136, 0.4);
        }

        .btn-edit {
            background: linear-gradient(135deg, #42a5f5, #1e88e5);
            box-shadow: 0 2px 8px rgba(66, 165, 245, 0.3);
        }

        .btn-edit:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(66, 165, 245, 0.4);
        }

        .btn-delete {
            background: linear-gradient(135deg, #ef5350, #d32f2f);
            box-shadow: 0 2px 8px rgba(239, 83, 80, 0.3);
        }

        .btn-delete:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(239, 83, 80, 0.4);
        }

        .table-container {
            border-radius: 16px;
            overflow: hidden;
            box-shadow:
                    0 10px 30px rgba(0, 0, 0, 0.1),
                    0 0 0 1px rgba(255, 255, 255, 0.2);
            background: white;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            background: white;
            margin: 0;
        }

        th, td {
            padding: 16px 20px;
            text-align: center;
            border: none;
        }

        th {
            background: linear-gradient(135deg, #ff7043, #ff8a65);
            color: white;
            font-weight: 700;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
        }

        th::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.3), transparent);
        }

        tbody tr {
            transition: all 0.3s ease;
            border-bottom: 1px solid #f1f5f9;
        }

        tbody tr:nth-child(even) {
            background: linear-gradient(135deg, #f8fafc, #f1f5f9);
        }

        tbody tr:nth-child(odd) {
            background: white;
        }

        tbody tr:hover {
            background: linear-gradient(135deg, rgba(0, 150, 136, 0.05), rgba(0, 150, 136, 0.1));
            transform: translateX(4px);
            box-shadow: 4px 0 12px rgba(0, 150, 136, 0.15);
        }

        td {
            font-weight: 500;
            color: #475569;
        }

        td:first-child {
            font-weight: 700;
            color: #ff7043;
        }

        .actions-cell {
            display: flex;
            gap: 8px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .container {
                padding: 24px;
            }

            table {
                font-size: 14px;
            }

            th, td {
                padding: 12px 16px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 16px;
            }

            .container {
                padding: 20px;
                border-radius: 16px;
            }

            h1 {
                font-size: 2.5rem;
                margin-bottom: 24px;
            }

            .btn-add {
                width: 100%;
                margin-bottom: 24px;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 8px 12px;
            }

            .btn {
                padding: 8px 16px;
                font-size: 12px;
                min-width: 36px;
                min-height: 36px;
            }
        }

        @media (max-width: 640px) {
            .actions-cell {
                flex-direction: column;
                gap: 4px;
            }

            .btn {
                min-width: 60px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Cars Available</h1>

    <a th:href="@{/add}" class="btn btn-add">+ Add New Car</a>

    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>License Plate</th>
                <th>Make</th>
                <th>Model</th>
                <th>Year</th>
                <th>Color</th>
                <th>Body Type</th>
                <th>Engine Type</th>
                <th>Transmission</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="car: ${cars}">
                <td th:text="${car.id}"></td> <!-- fluid numbering -->
                <td th:text="${car.licensePlate}"></td>
                <td th:text="${car.make}"></td>
                <td th:text="${car.model}"></td>
                <td th:text="${car.year}"></td>
                <td th:text="${car.color}"></td>
                <td th:text="${car.bodyType}"></td>
                <td th:text="${car.engineType}"></td>
                <td th:text="${car.transmission}"></td>
                <td class="actions-cell">
                    <a th:href="@{/edit/{id}(id=${car.id})}" class="btn btn-edit">Edit</a>
                    <a th:href="@{/delete/{id}(id=${car.id})}" class="btn btn-delete">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
