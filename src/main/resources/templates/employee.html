<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/employee_styles.css}">
</head>
<body>
<div class="container">
    <h1>Employees</h1>

    <div style="display: flex; justify-content: space-between; flex-wrap: wrap; gap: 12px; margin-bottom: 24px;">
        <a th:href="@{/add}" class="btn btn-add">+ Add Employee</a>
        <form th:action="@{/logout}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-logout">Logout</button>
        </form>
    </div>

    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="employee: ${employees}">
                <td th:text="${employee.id}"></td>
                <td th:text="${employee.name}"></td>
                <td th:text="${employee.email}"></td>
                <td class="actions-cell">
                    <a th:href="@{/edit/{id}(id=${employee.id})}" class="btn btn-edit">Edit</a>
                    <a th:href="@{/delete/{id}(id=${employee.id})}" class="btn btn-delete">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
