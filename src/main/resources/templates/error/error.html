<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Something Went Wrong</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #ff7043 0%, #009688 100%);
            color: #2d3748;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                    radial-gradient(circle at 20% 50%, rgba(255, 112, 67, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 80% 20%, rgba(0, 150, 136, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 40% 80%, rgba(66, 165, 245, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .error-container {
            position: relative;
            z-index: 1;
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: #ef5350;
            font-weight: 800;
            font-size: clamp(2rem, 5vw, 3rem);
            margin-bottom: 16px;
            text-shadow: 0 2px 4px rgba(239, 83, 80, 0.3);
        }

        .emoji {
            font-size: 4rem;
            margin-bottom: 16px;
        }

        p {
            color: #475569;
            font-size: 1.1rem;
            margin-bottom: 24px;
        }

        .btn-back {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 14px 28px;
            border-radius: 12px;
            background: linear-gradient(135deg, #009688, #00796b);
            color: white;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(0, 150, 136, 0.3);
            cursor: pointer;
        }

        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 150, 136, 0.4);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .error-container {
                padding: 24px;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .btn-back {
                width: 100%;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="emoji">ðŸ˜•</div>
    <h1>Sorry about that! <br>We hit a little snag.</h1>
    <p th:text="${message}">Oops! Something Went Wrong! Please refresh the page or come back later.</p>
    <a th:href="@{/}" class="btn-back">â¬… Back to Home</a>
</div>
</body>
</html>
