<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
    <link rel="stylesheet" th:href="@{/css/edit_styles.css}">
</head>
<body>
<div class="container">
    <h2>Edit Employee</h2>
    <form th:action="@{/update/{id}(id=${id})}" th:object="${employee}" method="post" novalidate>

        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        </div>

        <div>
            <label>Email</label>
            <input type="email" th:field="*{email}">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        </div>

        <div class="form-actions">
            <button type="submit">Update</button>
            <a th:href="@{/}" class="cancel-button">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
