<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
</head>
<body>
<div class="container">
    <h2>Add Employee</h2>

    <!-- ✅ This form is correct for create (uses /save) -->
    <form th:action="@{/save}" th:object="${employee}" method="post">

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}">
            <p class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}">
            <p class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        </div>

        <!-- ✅ Button text changed to match context -->
        <button type="submit" class="btn btn-submit">Add Employee</button>
    </form>

    <div class="back-link">
        <a th:href="@{/}">⬅ Back to Home</a>
    </div>
</div>
</body>
</html>
